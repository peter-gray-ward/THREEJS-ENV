<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		html, body {
			width: 100vw;
			height: 100vh;
			background: black;
		}

		* {
			box-sizing:	border-box;
			margin: 0;
			--electric-blue: #7DF9FF;
		}

		body {
			display: flex;
			overflow: hidden;
		}

		#map {
			position: absolute;
			left: 5px;
			top: 5px;
			width: 15vw;
			height: 15vw;
			display: flex;
			flex-wrap: wrap;
			box-sizing: border-box;
		}

		.quadrant {
			width: calc(15vw / 5);
			height: calc(15vw / 5);
			border: 1px dotted white;
			box-sizing: border-box;
			display: flex;
			font-size: 0.4rem;
			align-items: center;
			justify-content: center;
			color: white;
			opacity: 0.8;
		}

		.quadrant.built {
			background: teal;
		}

		.quadrant.on {
			border: 2px dotted red;
		}

		#pointer {
			color: white;
			text-decoration: none;
			font-style: none;
			position: absolute;
			display: flex;
			font-size: 1rem;
			align-items: center;
			justify-content: center;
		}

		.object-edit {
			position: absolute;
			z-index: 9999999;
			width: 36vh;
			height: 36vh;
			border-radius: 5%;
			box-shadow: 0 0 25px 0 var(--electric-blue);
		}

		.object-edit-container {
			height: 100%;
			display: flex;
			flex-direction: column;
		}

		.object-edit__search-result {
			background-size: contain;
			width: calc(40% - 1rem);
			margin: 0.25rem;
			box-shadow: 0 0 0 5px var(--electric-blue);
		}

		.object-edit__headline-view {
			height: 64%;
			width: 100%;
			background: rgba(1,1,1,0.25);
			display: flex;
		}

		.object-edit__search-result-view {
			height: 36%;
			width: 100%;
			background: whitesmoke;
		}
		</style>
</head>
<body>
	<script src="/src/view.js" type="module"></script>
</body>
</html>
