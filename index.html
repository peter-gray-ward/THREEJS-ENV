<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		html, body {
			width: 100vw;
			height: 100vh;
			background: black;
			user-select: none;
		}

		html, body, canvas {
			-webkit-user-select: none; /* Safari */
		    -ms-user-select: none; /* IE 10+ */
		    user-select: none; /* Standard syntax */
		}

		* {
			box-sizing:	border-box;
			margin: 0;
			--electric-blue: #7DF9FF;
		}

		body {
			display: flex;
			overflow: hidden;
		}

		body canvas {
			position: fixed;
			user-select: none;
		}

		#map {
			position: absolute;
			left: 5px;
			top: 5px;
			width: 15vw;
			height: 15vw;
			display: flex;
			flex-wrap: wrap;
			box-sizing: border-box;
		}

		.quadrant {
			width: calc(15vw / 5);
			height: calc(15vw / 5);
			border: 1px dotted white;
			box-sizing: border-box;
			display: flex;
			font-size: 0.4rem;
			align-items: center;
			justify-content: center;
			color: white;
			opacity: 0.8;
		}

		.quadrant.built {
			background: teal;
		}

		.quadrant.on {
			border: 2px dotted red;
		}

		#pointer {
			color: white;
			text-decoration: none;
			font-style: none;
			position: absolute;
			display: flex;
			font-size: 1rem;
			align-items: center;
			justify-content: center;
		}

		.object-edit {
			position: absolute;
			z-index: 9999999;
			width: 100vw;
			height: 100vh;
			border-top-left-radius: 3rem;
			box-shadow: 0 0px 1px 3px var(--electric-blue);
			border: 3px solid teal;
			outline: 3px solid turquoise;
		}

		.object-edit-container {
			height: 100%;
		    display: flex;
		    flex-direction: row;
		    overflow: hidden;
		}

		.object-edit__controller {
			width: 50%;
			height: 100%;
			overflow: hidden;
			display: flex;
		    flex-direction: column;
		    align-items: flex-end;
		    justify-content: flex-end;
		}

		.object-edit__headline-view {
			height: 40%;
			width: 100%;
			background: transparent;
			display: flex;
			flex-direction: row;
			border-top-left-radius: 0;
			box-sizing: border-box;
			padding: .95rem;
			border-top-left-radius: 0;
			height: 6rem;
			background: rgba(0,0,0,0.7);
  			color: white;
  			padding: 0.25rem;
  			align-items: center;
  			justify-content: center;
		}

		.object-edit__headline-view code {
			width: calc(100% - 9rem);
			height: 100%;
			font-family: menlo;
			color: var(--electric-blue);
			padding: 0.25rem;
		}

		.object-edit__headline-view #picture-on-deck {
			height: 6rem;
			width: 9rem;
			background-size: contain !important;
			background: transparent;
			background-repeat: no-repeat !important;
			color: white;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 0.5rem;
		}

		.object-edit__headline-view pre {
			width: calc(100% / 3);
			margin: 0;
			box-sizing: border-box;
			padding: 0.5rem;
			color: var(--electric-blue);
		}

		.object-edit__headline-view pre:first-of-type {
			background: transparent;
		}

		.object-edit__headline-view pre:nth-of-type(2) {
			background: aliceblue;
			font-family: cursive;
			font-weight: 800;
			font-size: 0.5rem;
			display: flex;
			flex-direction: column;
		}

		.object-edit__headline-view pre:last-of-type {
			background: black;
			overflow: auto;
			font-size: 0.65rem;
		}

		.object-edit__search-result-view {
			flex-grow: 1;
			height: 100%;
			background: black;
			border-bottom-right-radius: 100px%;
			overflow: auto;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			text-align: center;
			padding: 1rem;
			box-sizing: border-box;
		}

		.object-edit__search-result {
			width: 50%;
			height: 11.11vw;
			display: inline-block;
			background-size: contain !important;
			background-repeat: no-repeat !important;
			background-position: 50% 50% !important;
		}

		.object-edit__edit-selections {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
		}

		.object-edit__edit-selections * {
			box-sizing: border-box;
		}

		#object-edit__search {
			width: 100%;
			height: 2rem;
			line-height: 1.36rem;
			background: rgba(0,0,0,0.5);
			border: none;
			color: white;
		}

		#object-edit__search:focus {
			outline: none
		}

		#object-edit__choose-by-type {
			width: calc(100% / 4);
		}
		#object-edit__shape {
			width: 50%;
			background: rgba(0,0,0,0.5);
			border: none;
			color: white;
		}
		#object-edit__indices {
			width: 50%;
			background: rgba(0,0,0,0.5);
			border: none;
			color: white;
		}
		#object-edit__clustering {
			width: 100%;
			background: rgba(0,0,0,0.0);
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-family: cursive;
		}

		#object-edit__clustering input {
			width: 100%;
			background: rgba(0,0,0,0.5);
			border: none;
			color: white;


		}

		.option-boxes {
			display: flex;
			flex-wrap: wrap;
			flex-direction: row;
		}

		.option-boxes .option-box {
			width: 50%;
			box-sizing: border-box;
			border: 1px dotted var(--electric-blue);
		}

		.object-edit__info {
			height: 5.5rem;
		}

		.object-edit__info h2 {
			font-size: 100%;
		}

		#object-edit__controller {
			display: flex;
			flex-direction: column;
			justify-content: flex-end;
		}

		#walk {
			position: absolute;
			z-index: 9999999;
			width: 100px;
			height: 100px;
			left: calc(100% - 100px);
			top: calc(100% - 100px);
			background: rgba(0,0,0,0.5);
			border: none;
			border-radius: 1rem;
			color: white;

		}
		</style>
</head>
<body>
	<button id="walk">walk</button>
	<script src="/src/view.js" type="module"></script>
</body>
</html>
