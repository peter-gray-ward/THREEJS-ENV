<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		html, body {
			width: 100vw;
			height: 100vh;
			background: black;
		}

		* {
			box-sizing:	border-box;
			margin: 0;
			--electric-blue: #7DF9FF;
		}

		body {
			display: flex;
			overflow: hidden;
		}

		#map {
			position: absolute;
			left: 5px;
			top: 5px;
			width: 15vw;
			height: 15vw;
			display: flex;
			flex-wrap: wrap;
			box-sizing: border-box;
		}

		.quadrant {
			width: calc(15vw / 5);
			height: calc(15vw / 5);
			border: 1px dotted white;
			box-sizing: border-box;
			display: flex;
			font-size: 0.4rem;
			align-items: center;
			justify-content: center;
			color: white;
			opacity: 0.8;
		}

		.quadrant.built {
			background: teal;
		}

		.quadrant.on {
			border: 2px dotted red;
		}

		#pointer {
			color: white;
			text-decoration: none;
			font-style: none;
			position: absolute;
			display: flex;
			font-size: 1rem;
			align-items: center;
			justify-content: center;
		}

		.object-edit {
			position: absolute;
			z-index: 9999999;
			width: 64vh;
			height: 36vh;
			border-top-left-radius: 3rem;
			box-shadow: 25px -25px 1px 10px var(--electric-blue);
		}

		.object-edit-container {
			height: 100%;
		    display: flex;
		    flex-direction: column;
		    border-top-left-radius: 3rem;
		    box-shadow: 0 0 0 15px teal;
		}

		.object-edit__headline-view {
			height: 40%;
			width: 100%;
			background: transparent;
			display: flex;
			flex-direction: row;
			border-top-left-radius: 3rem;
		}

		.object-edit__headline-view pre {
			width: 50%;
			margin: 0;
			box-sizing: border-box;
			padding: 0.5rem;
			color: white;
		}

		.object-edit__headline-view pre:first-of-type {
			background: transparent;
		}

		.object-edit__headline-view pre:last-of-type {
			background: blue;
			overflow: auto;
			font-size: 0.65rem;
		}

		.object-edit__search-result-view {
			height: 60%;
			width: 100%;
			background: whitesmoke;
			border-bottom-right-radius: 100px%;
			border-right: 2px solid teal;
			overflow: auto;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
		}

		.object-edit__search-result {
			width: calc(100% / 3);
			height: 100px;
			background-size: contain !important;
			background-repeat: no-repeat !important;
			background-position: 50% 50% !important;
		}
		</style>
</head>
<body>
	<script src="/src/view.js" type="module"></script>
</body>
</html>
