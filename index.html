<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		html, body {
			width: 100vw;
			height: 100vh;
			background: black;
		}

		* {
			box-sizing:	border-box;
			margin: 0;
		}

		pre {
			position: absolute;
			left: 0;
			top: 0;
			width: 50%;
			height: 10%;
			color: white;
			background: rgba(0,0,0,0.4);
		}

		#mouse-position {
			position: absolute;
			color: 'white';
			text-shadow: 0 0 3px 0;
			font-size: 3rem;
			left: 20px;
			top: 20px;
			font-family: system-ui;
		}

		body {
			display: flex;
			overflow: hidden;
		}

		#uw {
			position: absolute;
			width: 100vw;
			height: 100vh;
			background: royalblue;
			opacity: 0.5;
			left: 0;
			top: 100vh;
			z-index: 9999;
		}

		#view {
			width: 75%;
			height: 100%;
		}

		.active {
			border: 1px dotted blue;
		}

		#controller {
			flex-grow: 1;
			height: 100%;
			overflow: auto;
			background: whitesmoke;
		}

		#controller .header {
			width: 100%;
			display: flex;
			justify-content: space-between;
		}

		#controller .header div {
			border-right: 1px solid;
			border-bottom: 1px solid;
			background: black;
			color: white;
			padding: 0.1rem;
			width: 50%;
		}

		#controller pre {
			font-size: 1rem;
		}

		.row {
			width: 100%;
			display: flex;
			max-height: 7rem;
			overflow: auto;
		}

		.row.three > .point-group, .row.three > div {
			width: 50%;
			border-right: 1px solid;
			border-bottom: 1px solid;
		}

		#controller-tabs {
			height: 2rem;
			width: 100%;
			display: flex;
			justify-content: start;
		}

		#controller-tabs button.active {
			background: green;
			color: white;
		}

		.point-group {
			font-size: 0.1rem;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: pre;
		}

		.polygonpoints.active .point-group {
			background: pink;
		}

		.page.active {
			display: inherit;
		}

		.page {
			display: none;
		}

		table {

		}


		.polygonpoints > div:first-of-type:hover {
			box-shadow: inset 0 0 5px 0 gray;
		}

		.polygonpoints > div.selected {
			background: lightyellow;
		}

		#touched-objects {
			outline: 1px solid teal;
		}


		#touched-objects .row {
			outline: 1px solid red;
		}


		#touched-objects > .row > div {
			width: calc(100% / 3);
			font-size: 0.25rem;
			display: flex;
			flex-wrap: wrap;
			font-family: monospace;
			word-wrap: anywhere;
			outline: 1px solid maroon;
		}

		#intersection-points {
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: pre;
		}

		.tag-grid, .image-grid {
			display: flex;
			flex-wrap: wrap;
			overflow: auto;
			height: 89%;
		}

		.image-grid > div {
			width: 5rem;
		    height: 5rem;
		    background-size: contain !important;
		    background-repeat: no-repeat !important;
		}


		.ocean {
			display: flex;
			position: absolute;
			left: 0;
			top: 0;
			width: 100vw;
			height: 100vh;
			background: 'royalblue';
			opacity: 0.5;
			z-index: 999999;
		}

		</style>
</head>
<body>
	<script src="/src/app.js" type="module"></script>
</body>
</html>
